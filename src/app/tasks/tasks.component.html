@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)"/>
}
<Section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li >
                <app-task [task]="task" (completeTask)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</Section>
