@if (isAddingTask) {
    <!-- <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)" /> -->
    <app-new-task (close)="onCancelAddTask()" [userId]="userId"/> <!-- passing userId to the child component, and removing the addTaks output-->
}
<Section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li >
                <!-- <app-task [task]="task" (completeTask)="onCompleteTask($event)"/> -->
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</Section>
